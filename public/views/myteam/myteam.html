<section ng-controller="MyTeamController" ng-init="findOne()">
<!-- <a href="#!/teams/create">Create Team</a> -->
    <div class="three columns alpha mobile-hide">
           <img class="scale-with-grid" src="img/crest.png">
          <div class="details rank">#5,520</div>
                <div class="details coins">1,900 coins</div>
                <button>Edit Team Details</button>
                <hr />
                <p class="light">Last 5 Matches</p>
                 <button>View All Results</button>
                <hr />
            </div>
    <div class="eight columns omega">
			    <h1 class="light">{{team.name}}</h1>
                <p>Est. 01/01/2013</p>
                <hr />
                <table>
                    <thead>
                        <th class="mobile-hide">Country</th>
                        <th>Player</th>
                        <th>Defend</th>
                        <th>Attack</th>
                        <th class="mobile-hide">Apps/Gls</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="player in team.players">
                            <td class="mobile-hide"><img class="flag flag-{{player.country | lowercase}}" alt="{{player.country}}" /></td>
                            <td class="stretch-col">{{player.name || 0}}</td>
                            <td>{{player.defend || 0}}</td>
                            <td>{{player.attack || 0}}</td>
                            <td class="mobile-hide">{{player.played || 0 }} / {{player.goals || 0}} </td>
                        </tr>
                    </tbody>
                </table>
                <hr />
        <div class="four columns alpha">
          <label>Defend {{team.totalDefend}}%</label>
        <canvas width="140" height="140" val="team.totalDefend" donut-graph></canvas>
        </div>
    <div class="four columns omega">
          <label>Attack {{team.totalAttack}}%</label>
        <canvas width="140" height="140" val="team.totalAttack" donut-graph></canvas>
        </div>
		</div>
    
	</section>
