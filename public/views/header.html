<div data-ng-controller="HeaderController">
<div class="three columns alpha add-bottom">
    <a href="/"><img class="scale-with-grid logo" src="img/power-5-logo.png" /></a>
</div>
<div class="eight columns omega nav add-bottom">
                    <a ng-show="global.authenticated" href="/#!/teams/{{team}}">Team</a>
                    <a href="/#!/players">Players</a>
                    <a ng-show="global.authenticated" href="/#!/tactics">Tactics</a>
                    <a ng-show="global.authenticated" href="/#!/results">Results</a>
                    <a ng-show="global.authenticated" href="/#!/rank">Rank</a>

<div class="nav pull-right" data-ng-hide="global.authenticated">
        <a href="signup">Signup</a>
        <a href="signin">Signin</a>
</div>
    <div class="nav pull-right" data-ng-show="global.authenticated">
        <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                {{global.user.name}} <b class="caret"></b>
            </a>
            <ul class="dropdown-menu">
                <li><a href="/signout">Signout</a>
                </li>
            </ul>
        </li>
    </div>
</div>
</div>
