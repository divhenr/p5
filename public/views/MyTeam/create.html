<section ng-controller="MyTeamController">
	<h1>create team</h1>
<br/>
<form class="well" ng-submit="create()">
          <fieldset>
            <legend>Team</legend>
            <label>Name</label>
            <input type="text" ng-model="team.name" id="name" placeholder="Name">
            
            <div class="form-actions">
              <button type="submit" class="btn btn-primary">Submit</button>
              <a href="#!/" class="btn">Cancel</a>
            </div>
          </fieldset>
        </form>
</section>
